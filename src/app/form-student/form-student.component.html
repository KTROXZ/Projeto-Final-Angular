<div class="row">
  <div class="col-8 m-auto">
    <form [formGroup]="formGroupStudent">
      <div class="mb-3">
        <div class="display-6 text-center">
          Cadastro de Alunos
        </div>
      </div>
      <div class="mb-3">
        <label for="ra" class="form-label">RA:</label>
        <input type="number" formControlName="ra" class="form-control" id="ra" placeholder="RA">
        <div *ngIf="submitted && ra.invalid">
          <small class="text-danger">RA inválido!</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
        <div *ngIf="submitted && name.invalid">
          <small class="text-danger">Nome inválido!</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
        <div *ngIf="submitted && email.invalid">
          <small class="text-danger">E-mail inválido!</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Telefone:</label>
        <input type="number" formControlName="phoneNumber" class="form-control" id="phoneNumber" placeholder="Telefone">
        <div *ngIf="submitted && phoneNumber.invalid">
          <small class="text-danger">Telefone inválido!</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="class" class="form-label">Turma:</label>
        <select formControlName="class" class="form-select" id="class">
          <option value="">Selecione a Turma</option>
          <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
          <option value="Administração">Administração</option>
          <option value="Mecatrônica">Mecatrônica</option>
        </select>
        <div *ngIf="submitted && class.invalid">
          <small class="text-danger">Turma inválida!</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="series" class="form-label">Série:</label>
        <select formControlName="series" class="form-select" id="series">
          <option value="">Selecione a Série</option>
          <option value="1º Série">1º Série</option>
          <option value="2º Série">2º Série</option>
          <option value="3º Série">3º Série</option>
        </select>
        <div *ngIf="submitted && series.invalid">
          <small class="text-danger">Série inválida!</small>
        </div>
      </div>
      <div class="mb-3 d-flex justify-content-end">
        <button class="btn btn-danger me-1" (click)="cancel()">Cancelar</button>
        <button class="btn btn-primary" (click)="save()">Salvar</button>
      </div>
    </form>
  </div>
</div>
