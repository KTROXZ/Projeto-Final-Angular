<div class="row">
    <div class="col-8 m-auto">
      <form [formGroup]="formGroupTeacher">
        <div class="mb-3">
          <div class="display-6 text-center p-3">Cadastro de Professores</div>
          <label for="name" class="form-label">Nome: </label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Digite seu nome completo">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Telefone:</label>
          <input type="phoneNumber" formControlName="phoneNumber" class="form-control" id="phoneNumber" placeholder="Digite seu telefone">
        </div>
        <div class="mb-3">
          <label for="discipline" class="form-label">Disciplina</label>
          <input type="text" formControlName="discipline" class="form-control" id="discipline" placeholder="Digite sua Disciplina">
        </div>
        <div class="mb-3 d-flex justify-content-end">
          <button class="btn btn-primary me-1" (click)="save()">Salvar</button>
          <button class="btn btn-danger" (click)="clean()">Limpar</button>
        </div>
      </form>
    </div>
  </div>
